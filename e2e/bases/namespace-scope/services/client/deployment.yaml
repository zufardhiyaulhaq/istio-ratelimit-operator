apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: client
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: stefanprodan/client
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
        imagePullPolicy: IfNotPresent
